<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>CSS Селекторс 2000</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <style>
                article>div {
                    background-color: #ffb366;
                }

                article>div:first-child>div{
                    background-color: white;
                }

                article>div:first-child>div:last-child{
                    background-color: #98ff66;
                }

                article>div:nth-child(2)>div{
                    background-color: white;
                }

                article>div:nth-child(2)>div:nth-child(even){
                    background-color: #ff6698;
                }

                article>div:nth-child(3)>div{
                    background-color: white;
                }

                article>div:nth-child(3)>div:nth-child(odd){
                    background-color: #6698ff;
                }

                article>div:last-child>div{
                    background-color: white;
                }

                article>div:last-child>div:first-child{
                    background-color: #ffff66;
                }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
